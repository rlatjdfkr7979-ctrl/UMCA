<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UMC Dooray Viewer</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: auto;           /* 높이를 자동으로 */
    overflow-y: scroll;     /* 페이지 전체에 스크롤 부여 */
    background: #fafafa;
    font-family: 'Pretendard','Noto Sans KR',sans-serif;
  }

  .outer-frame {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    max-width: 1400px;
    margin: 0 auto;
    padding: 40px 0;
    gap: 40px;
  }

  .iframe-box {
    border: 1px solid #ccc;
    border-radius: 8px;
    overflow: hidden; /* 내부는 잘라내기만 */
    width: 100%;
    height: 800px;     /* Dooray 문서 크기 */
    background: #fff;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
  }

  .caption {
    text-align: center;
    font-size: 16px;
    color: #333;
  }
</style>
</head>
<body>
  <div class="outer-frame">
    <div class="iframe-box">
      <iframe 
        src="https://umc.gov-dooray.com/office/drives/3971855165716167130/files/4179910692485171746"
        scrolling="yes">
      </iframe>
    </div>
    <div class="caption">📘 첫 번째 Dooray 문서</div>

    <div class="iframe-box">
      <iframe 
        src="https://umc.gov-dooray.com/office/drives/3971855165716167130/files/4179910692485171746"
        scrolling="yes">
      </iframe>
    </div>
    <div class="caption">📘 두 번째 Dooray 문서</div>
  </div>
</body>
</html>
